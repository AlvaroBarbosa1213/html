<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Suspenso</title>
    <style>
        .menu {
            position: relative;
            display: inline-block;
        }

        .menu button {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .menu-opcoes {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #f1f1f1;
            min-width: 150px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .menu-opcoes a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
        }

        .menu-opcoes a:hover {
            background-color: #ddd;
        }

        .menu:hover .menu-opcoes {
            display: block;
        }
    </style>
</head>
<body>

    <div class="menu">
        <button>Opções</button>
        <div class="menu-opcoes">
            <a href="#">Item 1</a>
            <a href="#">Item 2</a>
            <a href="#">Item 3</a>
        </div>
    </div>

</body>
</html>
